<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8">
//play background music
playMusic();

// Transaction error callback
function errorCB(err)
{
	$('#debug').html('Error processing SQL: ' + err.code);
}

// Transaction success callback
function successCB()
{
	//$('#debug').html('Local Database Connection Success');
}

function addScore()
{
	var db = window.openDatabase('memory_game_centre', '1.0', 'Memory Game Local Storage', 200000);
	db.transaction(insertScore, errorCB, successCB);
}

function insertScore(tx)
{
	tx.executeSql('INSERT INTO score_ranks (name, score, difficulty) VALUES ("' + $('#score_rank_name').val() + '", ' + $('span#points').html() + ', "difficult")');
}
</script>
