<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Memory Game</title>
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/quizymemorygame.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/flexslider.css" />
</head>
<body>
<input type="hidden" id="level_hint_text" />
<input type="hidden" id="sound_effects_text" />
<div id="debug"></div>
<div id="mobile-body"></div>
<div class="index-content">
	<div id="home" class="title-holder">
		<img src="img/home_logo.jpg" />
	</div>
	<div id="main">
		<button type="button" class="maincss3button" onClick="PageLoader('easy');">Start Game</button>
		<button type="button" class="commoncss3button" onClick="PageLoader('settings');">Settings</button>
		<button type="button" class="commoncss3button" onClick="PageLoader('score_easy');">Score</button>
		<button type="button" class="commoncss3button" onClick="PageLoader('package');">Package</button>
	</div>
</div>
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script src="js/jquery.flip.min.js"></script>
<script src="js/jquery.quizymemorygame.js"></script>
<script type="text/javascript" src="js/jquery.flexslider.min.js"></script>
<script src="js/jquery.easing.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript" charset="utf-8">
PageLoader('');
function PageLoader(page_name)
{
	//Load Index content
	if(page_name == '')
	{
		$('#mobile-body').html($('.index-content').html());
	}
	else
	{
		//alert(page_name + '.html');
		$('#mobile-body').load(page_name + '.html');
	}
}
</script>
</body>
</html>
