<script type="text/javascript" charset="utf-8">
// Wait for device API libraries to load
document.addEventListener("deviceready", onDeviceReady, false);

// Populate the database
function createScoreRanksTable(tx)
{
	tx.executeSql('DROP TABLE IF EXISTS score_ranks');
	tx.executeSql('CREATE TABLE IF NOT EXISTS score_ranks (name, score)');
}

// Query the database
function queryDB(tx)
{
	tx.executeSql('SELECT * FROM score_ranks WHERE 1 ORDER BY score DESC', [], querySuccess, errorCB);
}

// Query the success callback
function querySuccess(tx, results)
{
	var resultCount = results.rows.length;
	var strRows = 'Score Ranks table: ' + resultCount + ' rows found. <br />';
	for (var i = 0; i < resultCount; i++)
	{
		strRows += 'Row = ' + i + ' Name =  ' + results.rows.item(i).name  + ' Score =  ' + results.rows.item(i).score + '<br />';
	}
	
	$('#test').html(strRows);
}

// Transaction error callback
function errorCB(err)
{
	$('#test').append('Error processing SQL: ' + err.code);
}

// Transaction success callback
function successCB()
{
	var db = window.openDatabase('memory_game_centre', '1.0', 'Memory Game Local Storage', 200000);
	db.transaction(queryDB, errorCB);
	alert('tazki success!');
}

// device APIs are available
function onDeviceReady()
{
	var db = window.openDatabase('memory_game_centre', '1.0', 'Memory Game Local Storage', 200000);
	db.transaction(createScoreRanksTable, errorCB, successCB);
}



function addScore()
{
	var db = window.openDatabase('memory_game_centre', '1.0', 'Memory Game Local Storage', 200000);
	db.transaction(insertScore, errorCB, successCB);
}

function insertScore(tx)
{
	tx.executeSql('INSERT INTO score_ranks (id, name, score) VALUES ("' + $('#score_rank_name').val() + '", ' + $('span#points').html() + ')');
}
