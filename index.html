<!doctype html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery memory card / concentration / pairs game</title>
<meta name="description" content="Quizy jquery plugin for creating memory game (concentration gaim, pairs game)">
<meta name="keywords" content="jquery plugin, memory game, concentration, pairs game, javascript, jquery" />

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/quizymemorygame.css">
<style>
body{
  font-family:Helvetica, Arial, Verdana;
}

#tutorial-memorygame{
  margin:auto;
  width:320px;
}

.text-style1{
  font-size:12pt;
  color:#56605f;
  font-weight:normal;
  text-shadow: 1px 1px 1px #fff;
  margin:0;
  line-height:18pt;
  padding-top:8px;
}
</style>
</head>
<body>
<h1>Memory Game App</h1>
<div id="main" role="main">
	<div id="tutorial-memorygame" class="quizy-memorygame">
		<ul>
		  <li class="match1">
			<img src="img/flag-Bulgaria.png">
		  </li>
		  <li class="match2">
			<img src="img/flag-Cuba.png">
		  </li>
		  <li class="match3">
			<img src="img/flag-Sweden.png">
		  </li>
		  <li class="match4">
			<img src="img/flag-NewZealand.png">
		  </li>
		  <li class="match5">
			<img src="img/flag-Uruguay.png">
		  </li>
		  <li class="match6">
			<img src="img/flag-Tunisia.png">
		  </li>
		  <li class="match1">
			<p class="text-style1">Bulgaria</p>
		  </li>
		  <li class="match2">
			<p class="text-style1">Cuba</p>
		  </li>
		  <li class="match3">
			<p class="text-style1">Sweden</p>
		  </li>
		  <li class="match4">
			<p class="text-style1">New<br>Zealand</p>
		  </li>
		  <li class="match5">
			<p class="text-style1">Uruguay</p>
		  </li>
		  <li class="match6">
			<p class="text-style1">Tunisia</p>
		  </li>
		</ul>
	</div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
<script src="js/jquery-ui-1.8.17.custom.min.js"></script>

<script src="js/jquery.flip.min.js"></script>
<script src="js/jquery.quizymemorygame.js"></script>

<script type="text/javascript">
$('#tutorial-memorygame').quizyMemoryGame({itemWidth: 67, itemHeight: 67, itemsMargin:10, colCount:4, animType:'flip' , flipAnim:'tb', animSpeed:250, resultIcons:true });
</script>
</body>
</html>
