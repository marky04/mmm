		<button type="button" class="maincss3button" onClick="PageLoader('difficult');">Difficult</button>
	</div>
	<div id="tutorial-memorygame" class="quizy-memorygame">

			<img src="img/flag-Uruguay.png" />

		  </li>
		  <li class="match9">
			<p class="text-style1">Pair 9</p>
		  </li>

		  <li class="match1">

		  <li class="match3">

		  <li class="match4">

		  <li class="match7">

	</div>
</div>
<script type="text/javascript" charset="utf-8">
function closeOverlay()
{
	$('#overlay-holder').fadeOut('fast');
	$('#tutorial-memorygame').show();
	$('.title-holder .title').show();
	$('.score-holder').show();
	$('#tutorial-memorygame').quizyMemoryGame({itemWidth: 67, itemHeight: 67, itemsMargin:10, colCount:4, animType:'flip' , flipAnim:'rl', animSpeed:250, resultIcons:true });
}

function addScore()
{
	var db = window.openDatabase('memory_game_centre', '1.0', 'Memory Game Local Storage', 200000);
	db.transaction(insertScore, errorCB, successCB);
}

function insertScore(tx)
{
	tx.executeSql('INSERT INTO score_ranks (name, score, difficulty) VALUES ("' + $('#score_rank_name').val() + '", ' + $('span#points').html() + ', "easy")');
}
</script>
</body>
